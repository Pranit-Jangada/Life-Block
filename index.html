<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamLedger - Welcome</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            margin-bottom: 20px;
        }
        #blockchain-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center" id="welcome-title">DreamLedger</h1>
        <div id="auth-section" class="card">
            <div class="card-body">
                <h5 class="card-title">Create Profile / Login</h5>
                <form id="auth-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="passphrase" class="form-label">Passphrase</label>
                        <input type="password" class="form-control" id="passphrase" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Let’s Go</button>
                </form>
            </div>
        </div>

        <div id="dashboard-section" class="d-none">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Drop Your Dream</h5>
                    <form id="entry-form">
                        <div class="mb-3">
                            <label for="entry-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="entry-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="entry-description" class="form-label">Description</label>
                            <textarea class="form-control" id="entry-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="entry-type" class="form-label">Category</label>
                            <select class="form-select" id="entry-type" required>
                                <option value="dream">Dream</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="regret">Regret</option>
                                <option value="goal">Goal</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Submit My Vision</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mining Status</h5>
                    <p>There are people’s dreams waiting to be added to the chain. Click the button below to mine and secure them!</p>
                    <button id="mine-button" class="btn btn-warning">Start Mining</button>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Blockchain</h5>
                    <button id="view-blockchain-button" class="btn btn-info">Show the Ledger</button>
                    <pre id="blockchain-section"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BIN_ID = '676a8804e41b4d34e46a6f08';
        const SECRET_KEY = '$2a$10$3fhO6AC0jPJc8bWvZtKT5ecbjQzBeQ3pvPqUtTvTIvpBAY9SISLmi';

        const headers = {
            'Content-Type': 'application/json',
            'X-Master-Key': SECRET_KEY,
        };

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const passphrase = document.getElementById('passphrase').value;

            try {
                // Fetch existing bin data
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                const data = response.data.record;

                // Check if username exists
                const existingUser = data.profiles.find(
                    (profile) => profile.username === username
                );

                if (existingUser) {
                    // Login flow
                    if (existingUser.passphrase === passphrase) {
                        alert(`Welcome back, ${username}!`);
                        document.getElementById('welcome-title').innerText = `DreamLedger - Welcome, ${username}`;
                        document.getElementById('auth-section').classList.add('d-none');
                        document.getElementById('dashboard-section').classList.remove('d-none');
                    } else {
                        alert('Incorrect passphrase!');
                    }
                } else {
                    // Profile creation flow
                    data.profiles.push({ username, passphrase });

                    await axios.put(`https://api.jsonbin.io/v3/b/${BIN_ID}`, data, { headers });
                    alert(`Profile created successfully! Welcome, ${username}!`);
                    document.getElementById('welcome-title').innerText = `DreamLedger - Welcome, ${username}`;
                    document.getElementById('auth-section').classList.add('d-none');
                    document.getElementById('dashboard-section').classList.remove('d-none');
                }
            } catch (error) {
                console.error('Error handling profile:', error);
                alert('Failed to create or login to profile.');
            }
        });

        document.getElementById('entry-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('entry-title').value;
            const description = document.getElementById('entry-description').value;
            const type = document.getElementById('entry-type').value;

            const transaction = {
                title,
                description,
                type,
                timestamp: new Date().toISOString(),
            };

            try {
                // Fetch existing bin data
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                const data = response.data.record;

                // Add the new transaction
                data.transactions.push(transaction);

                // Update the bin
                await axios.put(`https://api.jsonbin.io/v3/b/${BIN_ID}`, data, { headers });

                alert('Your vision has been added successfully!');
                document.getElementById('entry-form').reset();
            } catch (error) {
                console.error('Error adding entry:', error.response ? error.response.data : error);
                alert('Failed to add your vision.');
            }
        });

        document.getElementById('mine-button').addEventListener('click', async () => {
            try {
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                const data = response.data.record;

                if (data.transactions.length === 0) {
                    alert('No transactions to mine.');
                    return;
                }

                const previousBlockHash = data.blocks.length
                    ? data.blocks[data.blocks.length - 1].hash
                    : '0000';
                const transactions = JSON.stringify(data.transactions);
                const minerName = data.profiles.find(profile => profile.username)?.username || 'Anonymous';

                let nonce = 0;
                let hash = '';
                let progressValue = 0;

                const progressBar = document.createElement('div');
                progressBar.className = 'progress';
                progressBar.innerHTML = '<div class="progress-bar" role="progressbar" style="width: 0%;" id="mining-progress"></div>';
                document.body.appendChild(progressBar);

                const progress = document.getElementById('mining-progress');

                const miningInterval = setInterval(() => {
                    nonce++;
                    hash = sha256(previousBlockHash + transactions + nonce);

                    if (hash.startsWith('0000')) {
                        clearInterval(miningInterval);
                        mineBlock(data, nonce, hash, minerName);
                        progress.style.width = '100%';
                        progress.innerText = '100% - Mining Complete!';
                        alert(`Block mined successfully by ${minerName}!
Nonce: ${nonce}`);
                    } else {
                        progressValue += 1;
                        progress.style.width = `${progressValue % 100}%`;
                        progress.innerText = `${progressValue % 100}%`;
                    }
                }, 100);

            } catch (error) {
                console.error('Error during mining:', error);
                alert('Failed to mine block.');
            }
        });

        document.getElementById('view-blockchain-button').addEventListener('click', async () => {
            const blockchainSection = document.getElementById('blockchain-section');

            if (blockchainSection.style.display === 'none') {
                blockchainSection.style.display = 'block';
                try {
                    const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                    const data = response.data.record;

                    const blockchain = data.blocks.map(
                        (b) => `Block #${b.index}\nMined By: ${b.miner}\nTransactions:\n${b.transactions.map(
                            (t) => `  - ${t.type.toUpperCase()}: ${t.title}`
                        ).join('\n')}`
                    ).join('\n\n');

                    blockchainSection.innerText = blockchain || 'Blockchain is empty.';
                } catch (error) {
                    console.error('Error loading blockchain:', error);
                    alert('Failed to load blockchain.');
                }
            } else {
                blockchainSection.style.display = 'none';
            }
        });

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
    </script>
</body>
</html>
