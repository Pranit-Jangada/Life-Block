<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamLedger - Welcome</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            margin-bottom: 20px;
        }
        #blockchain-section {
            display: none;
        }
        #nonce-display {
            font-weight: bold;
            color: green;
        }
        #hash-display {
            font-size: 0.9rem;
            color: #555;
        }
        .gear-animation {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gear {
            width: 30px;
            height: 30px;
            margin: 5px;
            background: #ccc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .ledger-block {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center" id="welcome-title">DreamLedger</h1>
        <div id="auth-section" class="card">
            <div class="card-body">
                <h5 class="card-title">Create Profile / Login</h5>
                <form id="auth-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="passphrase" class="form-label">Passphrase</label>
                        <input type="password" class="form-control" id="passphrase" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Let’s Go</button>
                </form>
            </div>
        </div>

        <div id="dashboard-section" class="d-none">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Drop Your Dream</h5>
                    <form id="entry-form">
                        <div class="mb-3">
                            <label for="entry-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="entry-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="entry-description" class="form-label">Description</label>
                            <textarea class="form-control" id="entry-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="entry-type" class="form-label">Category</label>
                            <select class="form-select" id="entry-type" required>
                                <option value="dream">Dream</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="regret">Regret</option>
                                <option value="goal">Goal</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Submit My Vision</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Pending Transactions</h5>
                    <div id="pending-transactions"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mining Status</h5>
                    <p>There are people’s dreams waiting to be added to the chain. Click the button below to mine and secure them!</p>
                    <div id="nonce-display">Nonce: 0</div>
                    <div id="hash-display">Hash: N/A</div>
                    <div class="gear-animation">
                        <div class="gear"></div>
                        <div class="gear"></div>
                        <div class="gear"></div>
                    </div>
                    <button id="mine-button" class="btn btn-warning">Start Mining</button>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Blockchain Ledger</h5>
                    <button id="view-blockchain-button" class="btn btn-info">Show the Ledger</button>
                    <div id="blockchain-section"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BIN_ID = '676a9c95acd3cb34a8beaf88';
        const SECRET_KEY = '$2a$10$eduKI7udFFk7I1OOaS3yLO3HXIhtytakD3Ba1AtSbYuQVCQdblKTe';

        const headers = {
            'Content-Type': 'application/json',
            'X-Master-Key': SECRET_KEY,
        };

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const passphrase = document.getElementById('passphrase').value;

            if (!username || !passphrase) {
                alert('Please fill in both Username and Passphrase!');
                return;
            }

            try {
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                const data = response.data.record;

                const existingUser = data.profiles.find(
                    (profile) => profile.username === username
                );

                if (existingUser) {
                    if (existingUser.passphrase === passphrase) {
                        alert(`Welcome back, ${username}!`);
                        document.getElementById('welcome-title').innerText = `DreamLedger - Welcome, ${username}`;
                        document.getElementById('auth-section').classList.add('d-none');
                        document.getElementById('dashboard-section').classList.remove('d-none');
                    } else {
                        alert('Incorrect passphrase!');
                    }
                } else {
                    data.profiles.push({ username, passphrase });

                    await axios.put(`https://api.jsonbin.io/v3/b/${BIN_ID}`, data, { headers });
                    alert(`Profile created successfully! Welcome, ${username}!`);
                    document.getElementById('welcome-title').innerText = `DreamLedger - Welcome, ${username}`;
                    document.getElementById('auth-section').classList.add('d-none');
                    document.getElementById('dashboard-section').classList.remove('d-none');
                }
            } catch (error) {
                console.error('Error handling profile:', error);
                alert('Failed to create or login to profile.');
            }
        });

        document.getElementById('entry-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('entry-title').value;
            const description = document.getElementById('entry-description').value;
            const type = document.getElementById('entry-type').value;

            if (!title || !description || !type) {
                alert('Please fill in all fields to submit your vision.');
                return;
            }

            const transaction = {
                title,
                description,
                type,
                timestamp: new Date().toISOString(),
            };

            try {
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                const data = response.data.record;

                data.transactions.push(transaction);

                await axios.put(`https://api.jsonbin.io/v3/b/${BIN_ID}`, data, { headers });

                alert('Your vision has been added successfully!');
                document.getElementById('entry-form').reset();
                loadPendingTransactions();
            } catch (error) {
                console.error('Error adding entry:', error.response ? error.response.data : error);
                alert('Failed to add your vision.');
            }
        });

        document.getElementById('mine-button').addEventListener('click', async () => {
            try {
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                const data = response.data.record;

                if (data.transactions.length === 0) {
                    alert('No transactions to mine.');
                    return;
                }

                const previousBlockHash = data.blocks.length
                    ? data.blocks[data.blocks.length - 1].hash
                    : '0000';
                const transactions = JSON.stringify(data.transactions);
                const minerName = data.profiles.find(profile => profile.username)?.username || 'Anonymous';

                let nonce = 0;
                let hash = '';
                const nonceDisplay = document.getElementById('nonce-display');
                const hashDisplay = document.getElementById('hash-display');

                const miningInterval = setInterval(async () => {
                    nonce++;
                    hash = await sha256(previousBlockHash + transactions + nonce);

                    nonceDisplay.innerText = `Nonce: ${nonce}`;
                    hashDisplay.innerText = `Hash: ${hash}`;

                    if (hash.startsWith('0000')) {
                        clearInterval(miningInterval);
                        await mineBlock(data, nonce, hash, minerName);
                        alert(`Block mined successfully by ${minerName}!
Nonce: ${nonce}`);
                    }
                }, 10);

            } catch (error) {
                console.error('Error during mining:', error);
                alert('Failed to mine block.');
            }
        });

        document.getElementById('view-blockchain-button').addEventListener('click', async () => {
            const blockchainSection = document.getElementById('blockchain-section');

            if (blockchainSection.style.display === 'none') {
                blockchainSection.style.display = 'block';
                try {
                    const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                    const data = response.data.record;

                    const blockchain = data.blocks.map(
                        (b) => `
                        <div class="ledger-block">
                            <strong>Block #${b.index}</strong><br>
                            <strong>Mined By:</strong> ${b.miner}<br>
                            <strong>Transactions:</strong>
                            ${b.transactions.map(
                                (t) => `<br>- ${t.type.toUpperCase()}: ${t.title} (${t.description})`
                            ).join('')}
                        </div>`
                    ).join('');

                    blockchainSection.innerHTML = blockchain || '<p>No blocks in the ledger.</p>';
                } catch (error) {
                    console.error('Error loading blockchain:', error);
                    alert('Failed to load blockchain.');
                }
            } else {
                blockchainSection.style.display = 'none';
            }
        });

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function mineBlock(data, nonce, hash, minerName) {
            const newBlock = {
                index: data.blocks.length + 1,
                timestamp: new Date().toISOString(),
                transactions: [...data.transactions],
                nonce,
                hash,
                miner: minerName,
            };

            data.transactions = [];
            data.blocks.push(newBlock);

            try {
                await axios.put(`https://api.jsonbin.io/v3/b/${BIN_ID}`, data, { headers });
                loadPendingTransactions();
                loadBlockchain();
            } catch (error) {
                console.error('Error updating blockchain:', error);
                alert('Failed to update blockchain.');
            }
        }

        async function loadPendingTransactions() {
            try {
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                const data = response.data.record;
                const pendingTransactions = data.transactions.map(
                    (t) => `<div>- ${t.type.toUpperCase()}: ${t.title} (${t.description})</div>`
                ).join('');
                document.getElementById('pending-transactions').innerHTML = pendingTransactions || '<p>No pending transactions.</p>';
            } catch (error) {
                console.error('Error loading pending transactions:', error);
            }
        }

        async function loadBlockchain() {
            try {
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                const data = response.data.record;
                const blockchain = data.blocks.map(
                    (b) => `
                    <div class="ledger-block">
                        <strong>Block #${b.index}</strong><br>
                        <strong>Mined By:</strong> ${b.miner}<br>
                        <strong>Transactions:</strong>
                        ${b.transactions.map(
                            (t) => `<br>- ${t.type.toUpperCase()}: ${t.title} (${t.description})`
                        ).join('')}
                    </div>`
                ).join('');
                document.getElementById('blockchain-section').innerHTML = blockchain || '<p>No blocks in the ledger.</p>';
            } catch (error) {
                console.error('Error loading blockchain:', error);
            }
        }
    </script>
</body>
</html>
