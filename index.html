<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamChain</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">DreamChain</h1>
        <div id="auth-section" class="card">
            <div class="card-body">
                <h5 class="card-title">Create Profile / Login</h5>
                <form id="auth-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="passphrase" class="form-label">Passphrase</label>
                        <input type="password" class="form-control" id="passphrase" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div id="dashboard-section" class="d-none">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Your Entry</h5>
                    <form id="entry-form">
                        <div class="mb-3">
                            <label for="entry-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="entry-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="entry-description" class="form-label">Description</label>
                            <textarea class="form-control" id="entry-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="entry-type" class="form-label">Type</label>
                            <select class="form-select" id="entry-type" required>
                                <option value="dream">Dream</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="regret">Regret</option>
                                <option value="goal">Goal</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add Entry</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Pending Transactions</h5>
                    <pre id="pending-transactions"></pre>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mine a Block</h5>
                    <button id="mine-button" class="btn btn-warning">Mine</button>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Blockchain</h5>
                    <pre id="blockchain"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BIN_ID = '676a8804e41b4d34e46a6f08';
        const SECRET_KEY = '$2a$10$ud5Qf2AyBK9SAgeJET/H1eMsMJhPGanAdhCg5xZT84BHrSw/KTfXW';

        const headers = {
            'Content-Type': 'application/json',
            'X-Master-Key': SECRET_KEY,
        };

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const passphrase = document.getElementById('passphrase').value;

            try {
                // Fetch existing bin data
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                const data = response.data.record;

                // Check if username exists
                const existingUser = data.profiles.find(
                    (profile) => profile.username === username
                );

                if (existingUser) {
                    // Login flow
                    if (existingUser.passphrase === passphrase) {
                        alert('Login successful!');
                        document.getElementById('auth-section').classList.add('d-none');
                        document.getElementById('dashboard-section').classList.remove('d-none');
                    } else {
                        alert('Incorrect passphrase!');
                    }
                } else {
                    // Profile creation flow
                    data.profiles.push({ username, passphrase });

                    await axios.put(`https://api.jsonbin.io/v3/b/${BIN_ID}`, data, { headers });
                    alert('Profile created and logged in successfully!');
                    document.getElementById('auth-section').classList.add('d-none');
                    document.getElementById('dashboard-section').classList.remove('d-none');
                }
            } catch (error) {
                console.error('Error handling profile:', error);
                alert('Failed to create or login to profile.');
            }
        });

        document.getElementById('entry-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('entry-title').value;
            const description = document.getElementById('entry-description').value;
            const type = document.getElementById('entry-type').value;

            const transaction = {
                title,
                description,
                type,
                timestamp: new Date().toISOString(),
            };

            try {
                // Fetch existing bin data
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                const data = response.data.record;

                // Add the new transaction
                data.transactions.push(transaction);

                // Update the bin
                await axios.put(`https://api.jsonbin.io/v3/b/${BIN_ID}`, data, { headers });

                alert('Entry added successfully!');
                document.getElementById('entry-form').reset();
                loadPendingTransactions();
            } catch (error) {
                console.error('Error adding entry:', error.response ? error.response.data : error);
                alert('Failed to add entry.');
            }
        });

        document.getElementById('mine-button').addEventListener('click', async () => {
            try {
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                const data = response.data.record;

                if (data.transactions.length === 0) {
                    alert('No transactions to mine.');
                    return;
                }

                // Create a new block
                const newBlock = {
                    index: data.blocks.length + 1,
                    timestamp: new Date().toISOString(),
                    transactions: [...data.transactions],
                    miner: 'Anonymous', // Replace with username if available
                };

                // Clear pending transactions
                data.transactions = [];

                // Add the new block to the chain
                data.blocks.push(newBlock);

                // Update the bin
                await axios.put(`https://api.jsonbin.io/v3/b/${BIN_ID}`, data, { headers });

                alert('Block mined successfully!');
                loadPendingTransactions();
                loadBlockchain();
            } catch (error) {
                console.error('Error mining block:', error);
                alert('Failed to mine block.');
            }
        });

        async function loadPendingTransactions() {
            try {
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                const data = response.data.record;

                const transactions = data.transactions.map(
                    (t) => `${t.type.toUpperCase()}: ${t.title} (${t.description})`
                ).join('\n');

                document.getElementById('pending-transactions').innerText = transactions || 'No pending transactions.';
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        async function loadBlockchain() {
            try {
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { headers });
                const data = response.data.record;

                const blockchain = data.blocks.map(
                    (b) => `Block #${b.index}\nMined By: ${b.miner}\nTransactions:\n${b.transactions.map(
                        (t) => `  - ${t.type.toUpperCase()}: ${t.title}`
                    ).join('\n')}`
                ).join('\n\n');

                document.getElementById('blockchain').innerText = blockchain || 'Blockchain is empty.';
            } catch (error) {
                console.error('Error loading blockchain:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPendingTransactions();
            loadBlockchain();
        });
    </script>
</body>
</html>
